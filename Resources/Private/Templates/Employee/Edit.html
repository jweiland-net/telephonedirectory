<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="main">
    <f:flashMessages/>

    <f:render partial="FormErrors" arguments="{object:Employee}"/>

    <f:form enctype="multipart/form-data" class="extform" action="update" name="employee" object="{employee}">
        <f:render partial="Employee/FormFields" arguments="{_all}"/>
        <div class="submitwrap formindent">
            <f:form.submit value="{f:translate(key: 'save')}"/>
        </div>
    </f:form>
</f:section>
</html>
