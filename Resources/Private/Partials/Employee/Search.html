<div class="extsearch gridright clearfix">
	<f:form action="search" name="search">
		<div class="grid_4 extsearchdiv">
			<div class="gridright">
				<f:form.select name="office" options="{offices}" value="{office}" optionValueField="uid" optionLabelField="title" sortByOptionLabel="1" prependOptionLabel="" prependOptionValue="0" />
			</div>
		</div>
		<div class="grid_4 extsearchdiv">
			<div class="gridright">
				<f:form.textfield name="search" value="{search}" />
			</div>
		</div>
		<div class="grid_4 extsearchdiv extsubmitdiv">
			<div class="gridright">
				<div class="submitwrap">
					<f:form.submit value="{f:translate(key: 'search')}" />
				</div>
			</div>
		</div>
	</f:form>
</div>
